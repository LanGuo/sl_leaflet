<!DOCTYPE html>
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
   		  integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
   		  crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
    crossorigin=""></script>
    <style>
    	#londonMap { height: 650px; }
    </style>
  </head>

  <body>
    <h2> Please select a year to show smells of different London districts: </h2>
    <input id="yearSlider" type="range" min="1848" max="1972" step="1" value="1965" oninput="updateMap(value)"></input>
    <output for="yearSlider" id="yearOutput">  </output>

    <div id="londonMap"></div>
    <script src="scripts/sl_leaflet.js"></script>
  </body>
